<div class="container">
  <h3>LOGIN FORM:</h3>

  <div class="row">
    <div class="col-sm-12">
      <alert-msg [status]="alertStatus" [msg]="alertMsg" [isError]="isError"></alert-msg>
      <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" novalidate>
        <div class="form-group">
          <label>Email:</label>
          <input type="email" #emailRef="ngModel" class="form-control" name="email" ngModel required autocomplete="off" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
          <div *ngIf="emailRef.errors && (emailRef.dirty || emailRef.touched)" class="alert alert-danger">
            <div [hidden]="!emailRef.errors.required">Please enter email.</div>
            <div [hidden]="!emailRef.errors && emailRef.errors.pattern">Please enter valid email.</div>
          </div>
        </div>

        <div class="form-group">
          <label>Password:</label>
          <input type="password" class="form-control" name="password" ngModel>
        </div>
        <button [disabled]="!loginForm.form.valid" class="btn btn-primary">Login</button>
      </form>
    </div>
  </div>
</div>
